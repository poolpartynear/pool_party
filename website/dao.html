---
layout: default
title: Pool Party - Home
js_file: dao.js
---

<section id="hero">
  <div class="container">
    <div class="row justify-content-between">
      <h1>Propose how the <span>Pool</span> works</h1>
      <h2 class='mb-0'>Decide on how the prizes are distributed and used </h2>
    </div>
  </div>

  {% include waves.html %}
</section>
<!-- End Hero -->

<main id="main">
  <!-- ======= Details Section ======= -->
  <section id="details" class="details">
    <div class="container">
      <div class="row content">
        <div class="col-md-4 text-center" data-aos="fade-right">
          <ul id="proposals"></div>
        </div>
        <div class="col-md-8 p-4" data-aos="fade-up">

          <h3 id="p-title"></h3>

          <form id="form">
            <div id="kind"></div>
            <hr>

            <div class="form-group row">
              <label for="p-description" class="col-sm-2 col-form-label">Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="p-description"></textarea>
              </div>
            </div>

            <div class="logged-in">
              <!-- These fields are not necesary when creating a proposal -->
              <div class="form-group row showing-proposal">
                <label for="p-proposer" class="col-sm-2 col-form-label">Proposed by:</label>
                <div class="col-sm-10">
                  <input class="form-control" id="p-proposer">
                </div>
              </div>

              <div class="form-group row showing-proposal">
                <label for="p-time" class="col-sm-2 col-form-label">Submited on:</label>
                <div class="col-sm-10">
                  <input class="form-control" id="p-time">
                </div>
              </div>

              <div class="form-group row showing-proposal">
                <label for="p-votes" class="col-sm-2 col-form-label">Votes</label>
                <div class="col-sm-10">
                  <ul id="p-votes"></ul>
                </div>
              </div>

              <button type="button" onclick="vote('VoteApprove')" class="showing-proposal btn btn-primary mb-2">Approve</button>
              <button type="button" onclick="vote('VoteReject')" class="showing-proposal btn btn-primary mb-2">Reject</button>
            </div>

            <div class="logged-in">

              <div class="form-group row creating-proposal">
                <label for="p-submission_time" class="col-sm-2 col-form-label">Submission Time</label>
                <div class="col-sm-10">
                  <input class="form-control" id="p-submission_time">
                </div>
              </div>

              <button type="button" onclick="submit_proposal()" class="creating-proposal btn btn-primary mb-2">Submit</button>
            </div>

            <div class="text-center logged-out text-lg-start">
              <a onclick="login()" href="#" class="logged-out btn-get-started scrollto">Login to Vote</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <!-- End Details Section -->

</main>
